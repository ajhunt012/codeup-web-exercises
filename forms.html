<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body style="background-color: aquamarine;">
<header>
    <h1 style="color: darkblue">Register With Us:</h1>
</header>
<form method="GET" action="https://request-inspector.glitch.me/">
    <main>
        <marquee style="color: crimson">Register With Us Today,<em><strong> Or Else!!!!!!</strong></em></marquee>
        <hr>
        <section>
            <label for="email">Enter your email address: </label>
            <input type="email" name="email" id="email" placeholder="Email@Domain" required>
            <br>
            <label for="password">Enter your Password: </label>
            <input type="password" name="password" id="password" placeholder="Password:" required>
            <br>
        </section>
        <section>
            <br>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" rows="10" cols="30"
                      placeholder="Please tell us a little bit about yourself."></textarea>
        </section>
        <br>
        <section>
            <fieldset>
                <legend><h3>How did you hear about us?</h3></legend>
                <label for="survey"></label>
                <input type="checkbox" name="survey" id="billboard">
                <label for="billboard">Billboard</label><br>
                <input type="checkbox" name="survey" id="Radio advertisement">
                <label for="radio advertisement">Radio advertisement</label><br>
                <input type="checkbox" name="survey" id="internet advertisement">
                <label for="internet advertisement">Internet advertisement</label><br>
                <input type="checkbox" name="survey" id="other" checked>
                <label for="other">Other</label>
                <br>
                <input type="submit"></input
            </fieldset>
        </section>
        <hr>
        <section>
            <fieldset>
                <legend><h3>What web browser are you currently using?</h3></legend>
                <label for="web browser"></label>
                <select name="web browser" id="web browser">
                    <option value="safari">Safari</option>
                    <option value="internet explorer" disabled>Internet Explorer</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="unknown" selected>Other</option>
                </select>
                <input type="submit"></input>
            </fieldset>
        </section>
    </main>
</form>
</body>
</html>
