    <meta charset="UTF-8">

<body>
<script scr="functions.js">
</script>
<script>
    let sayHello = prompt("Welcome, what is your name?");
    alert('Hello,' + sayHello);
</script>
<script>
    sayHello = "AJ";
    let helloMessage = "Hello " + sayHello;
    console.log(helloMessage);
</script>
<script>
    let myName = "Austin"
    sayHello = myName;
    console.log(helloMessage);
</script>
<script>
    var random = Math.floor((Math.random() * 3) + 1);
    let isTwo = (random === 2);
    console.log(isTwo === true);
</script>
<script>
    let initialPrice = parseFloat(prompt("Enter your bill's total."));
    let tipAmount = parseFloat(prompt("Enter the percentage you want to tip."));
    let totalBill = (initialPrice + (initialPrice * tipAmount));
    alert("$" + totalBill);
</script>
<script>
    let preDiscount = parseFloat(prompt("Enter your bill's total."));
    let discountAmount = parseFloat(prompt("Enter the discount percent."));
    let totalPrice = (preDiscount - (preDiscount * discountAmount));
    alert("Your total is $" + totalPrice);
</script>
