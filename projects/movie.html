<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav class="navbar fixed-top container-fluid">
    <div class="container-fluid text-end">
        <i class="fa-solid fa-skull"></i>
        <h1>Movie Phone</h1>
        <!--Search by Genre & title-->
        <div class="search-bar" role="search">
            <div>
                <!--Search Bar-->
                <label for="search"></label>
                <input id="search" type="text" placeholder="Search..." class="nav-field">
            </div>
            <div class="m-0">
                <!--sort by title-->
                <label for="Genre"></label>
                <select class="nav-field" id="roast-selection">
                    <option selected>All</option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Horror</option>
                </select>
            </div>
            <div class="dropdown">
                <!--Add Movie-->
                <button class="btn dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #4ed284; color: #fff;">
                    Add movie here
                </button>
                <div class="dropdown-menu dropdown-menu-end m-0 pt-0 pe-3 pb-3 ps-3" style="background-color: #282d32;">
                    <div>
                        <label for="custom-name"></label>
                        <input id="custom-name" type="text" placeholder="Movie Title...">
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <label for="custom-roast"></label>
                        <select class="flex-fill" style="height:30px" id="custom-roast">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <input id="custom-submit" type="submit"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>



<!--link to -->
<script src="movie.js"></script>
<script src="js/keys.js"></script>

<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</body>
</html>
